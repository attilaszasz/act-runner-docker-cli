name: Sync with upstream act_runner releases

on:
  schedule:
    # Check daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest upstream release
        id: upstream
        run: |
          RESPONSE=$(curl -s https://gitea.com/api/v1/repos/gitea/act_runner/releases/latest)
          LATEST_TAG=$(echo "$RESPONSE" | jq -r '.tag_name')
          
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "Error: Failed to get latest release tag"
            echo "$RESPONSE"
            exit 1
          fi
          
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest upstream tag: $LATEST_TAG"

      - name: Read current version
        id: current
        run: |
          if [ -f UPSTREAM_VERSION ]; then
            CURRENT_VERSION=$(cat UPSTREAM_VERSION)
          else
            CURRENT_VERSION="none"
          fi
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current tracked version: $CURRENT_VERSION"

      - name: Check if update needed
        id: check
        run: |
          if [ "${{ steps.current.outputs.current_version }}" = "${{ steps.upstream.outputs.latest_tag }}" ]; then
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "No update needed - already at latest version"
          else
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Update needed: ${{ steps.current.outputs.current_version }} -> ${{ steps.upstream.outputs.latest_tag }}"
          fi

      - name: Update Dockerfile
        if: steps.check.outputs.needs_update == 'true'
        run: |
          # Extract version without 'v' prefix
          VERSION="${{ steps.upstream.outputs.latest_tag }}"
          
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Error: Invalid version: $VERSION"
            exit 1
          fi
          
          VERSION_NUMBER="${VERSION#v}"
          
          # Update the FROM line in Dockerfile
          sed -i "s|^FROM gitea/act_runner:.*|FROM gitea/act_runner:${VERSION_NUMBER}|" Dockerfile
          
          # Verify the update
          grep "FROM gitea/act_runner" Dockerfile
          echo "Updated Dockerfile to use act_runner:${VERSION_NUMBER}"

      - name: Install cosign
        if: steps.check.outputs.needs_update == 'true'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        if: steps.check.outputs.needs_update == 'true'
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.upstream.outputs.latest_tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.check.outputs.needs_update == 'true'
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: steps.check.outputs.needs_update == 'true'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Update version tracking files
        if: steps.check.outputs.needs_update == 'true'
        run: |
          # Update UPSTREAM_VERSION file
          VERSION="${{ steps.upstream.outputs.latest_tag }}"
          VERSION_NUMBER="${VERSION#v}"
          
          echo "$VERSION" > UPSTREAM_VERSION
          
          # Update README with new version
          sed -i "s|gitea/act_runner:[0-9.]*|gitea/act_runner:${VERSION_NUMBER}|g" README.md
          
          echo "Updated version tracking files to $VERSION (${VERSION_NUMBER})"

      - name: Commit and push changes
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Dockerfile UPSTREAM_VERSION README.md
          git commit -m "chore: update to act_runner ${{ steps.upstream.outputs.latest_tag }}"
          git push

      - name: Create release tag
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git tag "${{ steps.upstream.outputs.latest_tag }}"
          git push origin "${{ steps.upstream.outputs.latest_tag }}"
